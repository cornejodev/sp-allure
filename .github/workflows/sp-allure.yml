# .github/workflows/ci.yml
name: CI with Poetry & Allure

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# grant write access so the pages action can push to your repo
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 🛠️ Install dependencies
        run: poetry install --no-root

      - name: ▶️ Run tests with Allure
        run: poetry run pytest --alluredir=allure-results

      # ——————————————————————————————————————————————
      # 1) Load up your existing pages branch so history is preserved
      - name: Load test report history
        uses: actions/checkout@v3
        if: always() 
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      # :contentReference[oaicite:0]{index=0}

      # 2) Build the merged report (current + history)
      - name: Build test report
        uses: simple-elf/[email protected]
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
      # :contentReference[oaicite:1]{index=1}

      # 3) Push the report back to gh-pages for GitHub Pages to serve
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
