# .github/workflows/ci-via-docker.yml
name: CI via Docker

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t selenium-allure .

      - name: Run tests + generate Allure report
        id: run_tests
        continue-on-error: true
        run: |
          mkdir -p allure-results allure-report
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            selenium-allure \
            sh -c "pytest --alluredir=allure-results || true && allure generate allure-results -o allure-report --clean"

      - name: List generated report
        run: |
          echo "=== Generated HTML files ==="
          ls -R allure-report

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Fail if tests failed
        if: ${{ steps.run_tests.outcome == 'failure' }}
        run: exit 1
