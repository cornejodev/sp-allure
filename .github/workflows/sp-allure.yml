# .github/workflows/ci.yml
name: CI with Poetry & Allure

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 🛠️ Install dependencies
        run: poetry install --no-root

      - name: ▶️ Run tests with Allure
        run: poetry run pytest --alluredir=allure-results

      - name: 📊 Generate Allure HTML report
        if: always()   # ← runs even if pytest failed
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/allure-results:/app/allure-results" \
            -v "${{ github.workspace }}/allure-report:/app/allure-report" \
            ghcr.io/qameta/allure-cli:latest generate \
              /app/allure-results --clean -o /app/allure-report

      - name: 📂 Upload Allure HTML report
        if: always()   # ← uploads even if pytest failed
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report
