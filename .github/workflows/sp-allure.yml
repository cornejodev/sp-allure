# .github/workflows/ci-via-docker.yml
name: CI via Docker

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip allure-2.27.0.zip -d $HOME/.allure
          echo "$HOME/.allure/allure-2.27.0/bin" >> $GITHUB_PATH

      - name: Build Docker image
        run: docker build --platform linux/amd64 -t selenium-allure .

      - name: Run tests in Docker & extract results
        run: |
          # allow failures so we still generate the report
          docker run --name temp-selenium-runner selenium-allure || true
          rm -rf allure-results
          docker cp temp-selenium-runner:/app/allure-results ./allure-results
          docker rm temp-selenium-runner

      - name: Generate Allure HTML report
        run: |
          rm -rf allure-report
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
